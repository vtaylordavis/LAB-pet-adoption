<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption App</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <button class="btn btn-primary" id="dogs-btn">Dogs</button>
  <button class="btn btn-primary" id="cats-btn">Cats</button>
  <button class="btn btn-primary" id="dinos-btn">Dinos</button>
  <button class="btn btn-primary" id="all-btn">Show All</button>
<p></p>
  <div id="app">Click to see our available pets!</div>
<p></p>
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label for="floatingInput">Name</label>
      <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="Type" required>
      <label for="floatingInput">Type</label>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="color" placeholder="Color" required>
        <label for="floatingInput">Color</label>
      <div class="form-floating mb-3">
         <input type="text" class="form-control" id="specialSkills" placeholder="Special Skills" required>
        <label for="floatingInput">Special Skills</label>
        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="imageUrl" placeholder="image" required>
          <label for="floatingInput">Image</label>
        </div>
        </div>
        <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
  </div></form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
